<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Concept | KRLN</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <div class="btn-group">
            <button><i class="ph-bold ph-arrow-left"></i> drop 4</button>
            <button class="active"><i class="ph-bold ph-arrow-down"></i> sizing chart</button>
        </div>
        <div class="btn-group">
            <button class="active">usd</button>
            <button>bag</button>
        </div>
    </div>
    <div class="page-content">
        <div class="col product-img">
            <div class="product-img-wrapper">
                <img src="./assets/model/1.png" alt="">
            </div>
        </div>
        <div class="col product-copy">
            <div class="product-details">
                <p>02 midnight suiting pant onyx</p>
                <br>
                <p>450.00 USD</p>
                <br>
                <p>100% wool blend</p>
                <p>hook and eye centre front closure</p>
                <p>back darts</p>
                <p>front and back welt waist pockets</p>
                <p>belt loops</p>
                <p>straight leg</p>
                <p>ukk zips</p>
            </div>
            <div class="product-vars">
                <img src="./assets/vars/var1.png" alt="">
                <img src="./assets/vars/var2.png" alt="">
                <img src="./assets/vars/var3.png" alt="">
            </div>
            <div class="product-size">
                <button class="size">XS</button>
                <button class="size">S</button>
                <button class="size">M</button>
                <button class="size">L</button>
                <button class="size">XL</button>
                <button class="size">XXL</button>
            </div>
            <button class="size-btn">
                select your size <i class="ph-bold ph-arrow-right"></i>
            </button>
            <div class="other-products">
                <div class="product">
                    <img src="./assets/products/product-2.png" alt="">
                    <p class="product-title">SHORTS MML SURFACE</p>
                </div>
                <div class="product">
                    <img src="./assets/products/product-1.png" alt="">
                    <p class="product-title">VEST OFF WHITE</p>
                </div>
                <div class="product">
                    <img src="./assets/products/product-10.png" alt="">
                    <p class="product-title">RAILROAD CARGO</p>
                </div>
                <div class="product">
                    <img src="./assets/products/product-4.png" alt="">
                    <p class="product-title">HEAVY JEANS MIDNIGHT</p>
                </div>    
                <div class="product">
                    <img src="./assets/products/product-21.png" alt="">
                    <p class="product-title">SHIRT MINERAL</p>
                </div>    
                <div class="product">
                    <img src="./assets/products/product-20.png" alt="">
                    <p class="product-title">D-BLAZER JET BLACK</p>
                </div>      
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
